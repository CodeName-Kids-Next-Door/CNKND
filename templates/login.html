<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <style media="screen">
      .highlight{
        background-color: black;
      }
      body{
        margin: 0;
      }
      #style {
        padding: 0 0;
        background-color: white;
        background-repeat: no-repeat;
        background-size: cover;
      }
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
      }
      li {
        float: right;
      }
      li a {
        display: block;
        color: red;
        text-align: left;
        padding: 14px 16px;
        text-decoration: none;
      }
      li a:hover {
        background-color: #111;
      }
      h1{
        font-size: 50px;
        color: white;
        text-align: center;
      }
      h2{
        font-size: 25px;
        color: white;
        text-align: center;
        text-shadow: 4px 4px 10px red;
      }
      h3{
        text-align: left;
        margin-left: 150px;
        font-size: 13px;
      }
      img{
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
      }
      div.first{
        padding: 30px 0;
        background-color: rgba(255, 255, 255, 0.5);
      }
      div.second{
        padding: 0 0;
        background-color: rgba(255, 255, 255, 0.5)
      }
      p.PT{
        font-size: 20px;
        font-family: Times;
      }
      div.third{
        font-size: 20px;
        color: red;
        text-align: center;
        padding: 5px 5px;
        background-color: rgba(255, 255, 255, 0.5);
      }
    </style>
    <meta charset="utf-8">
    <title>Login</title>
  </head>
  <body>
    <div id = "style">
      <ul>
        <li><a class="active" href="/">Home</a></li>
        <li><a href="/login" class="highlight">Login</a></li>
        <li><a href="/profile">Profile</a></li>
        <li><a href="/tournamentCreator">Create</a></li>
        <h3> Tournament Bracket Generator </h3>
      </ul>
    </div>
    <br>
    <body>
    <form method="get" action="http://localhost:8080/_ah/login"
          style="text-align:center; font: 13px sans-serif">
      <div style="width: 20em; margin: 1em auto;
                  text-align:left;
                  padding: 0 2em 1.25em 2em;
                  background-color: #d6e9f8;
                  border: 2px solid #67a7e3">
        <h3>Not logged in</h3>
        <p style="padding: 0; margin: 0">
          <label for="email" style="width: 3em">Email:</label>
          <input name="email" type="email" value="test@example.com" id="email"/>
        </p>
        <p style="margin: .5em 0 0 3em; font-size:12px">
          <input name="admin" type="checkbox" value="True"
            id="admin"/>
            <label for="admin">Sign in as Administrator</label>
        </p>
        <p style="margin-left: 3em">
          <input name="action" value="Login" type="submit"
                 id="submit-login" />
          <!-- <input name="action" value="Logout" type="submit"
                 id="submit-logout" /> -->
        </p>
      </div>
      <input name="continue" type="hidden" value="http://localhost:8080/login"/>
    </form>
  </body>
</html>
