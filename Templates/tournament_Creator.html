<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <style media="screen">
      body{
        margin: 0;
      }
      #style {
        padding: 0 0;
        background-color: white;
        background-repeat: no-repeat;
        background-size: cover;
      }
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
      }
      li {
        float: right;
      }
      li a {
        display: block;
        color: red;
        text-align: left;
        padding: 14px 16px;
        text-decoration: none;
      }
      li a:hover {
        background-color: #111;
      }
      h1{
        font-size: 50px;
        color: white;
        text-align: center;
      }
      h2{
        font-size: 25px;
        color: white;
        text-align: center;
        text-shadow: 4px 4px 10px red;
      }
      img{
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
      }
      div.first{
        padding: 30px 0;
        background-color: rgba(255, 255, 255, 0.5);
      }
      div.second{
        padding: 0 0;
        background-color: rgba(255, 255, 255, 0.5)
      }
      p.PT{
        font-size: 20px;
        font-family: Times;
      }
      div.third{
        font-size: 20px;
        color: red;
        text-align: center;
        padding: 5px 5px;
        background-color: rgba(255, 255, 255, 0.5);
      }
    </style>
    <meta charset="utf-8">
    <title>Tournament Creator</title>
    <style>
    body {
      padding: 0 0;
      background-color: Orangered
    }
    </style>
  </head>
  <body>
    <form method="post">
      <div id = "style">
      <ul>
        <li><a class="active" href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/profile">Profile</a></li>
        <li><a href="/tournamentCreator">Create</a></li>
      </ul>
      </div>
      <br>
      <label for="name">What is the Name of this Tournament?</label>
      <input type="text" name="name" placeholder="Name of Tournament"/>
      <br>
      <br>
      <label for="background_image">Background Images</label>
      <select name="background_image">
        <option placeholder='Select an Option'></option>
        <option value="SSBros">Super Smash Bros</option>
        <option value="cod">Call of Duty</option>
        <option value="lol">League of Legends</option>
        <option value="hs">HearthStones</option>
        <option value="csgo">CsGo</option>
        <option value="ow">OverWatch</option>
        <option value="black">Black</option>
        <option value="blue">Blue</option>
        <option value="red">Red</option>
        <option value="white">White</option>
        <option value="green">Green</option>
      </select>
      <br>
      <br>
      <p>If you want a different background, paste image address here</p>
      <div id="image">
        <input type="text" name="background" id="background_image" placeholder="Optional Image">
        <br>
        <br>
      </div>
        <p>Will you want a loser bracket?</p>
      <div id="loser_bracket">
        <label for="loser_bracketOption1">Yes</label>
        <input type="radio" name="loser_bracket" value="yes" id="loser_bracketOption1">
        <br>
        <label for="loser_bracketOption1">No </label>
        <input type="radio" name="loser_bracket" value="no" id="loser_bracketOption2" checked="checked">
        <br>
      </div>
      <p>Will you want live probabilty?</p>
      <div id="probabilty">
        <label for="probabiltyOption1">Yes</label>
        <input type="radio" name="probability" value="yes" id="probabiltyOption1">
        <br>
        <label for="probabiltyOption2">No </label>
        <input type="radio" name="probability" value="no" id="probabiltyOption2" checked="checked">
        <br>
      </div>
      <p>Will you want the tournament to be public?</p>
      <div id="public">
        <label for="publicOption1">Yes</label>
        <input type="radio" name="public" id="publicOption1" value="yes">
        <br>
        <label for="publicOption2">No </label>
        <input type="radio" name="public" id="publicOption2" value="no" checked="checked">
        <br>
      </div>
      <p>Will you want a timer?</p>
      <div id="timer">
        <label for="timerOption1">Yes</label>
        <input type="radio" value="yes" name="timer" id="timerOption1">
        <br>
        <label for="timerOption2">No </label>
        <input type="radio" value="no" name="timer" id="timerOption2" checked="checked">
        <br>
        <br>
      </div>
      <label for="style-font">What kind of font do you want?</label>
      <select name="style-font" id="style-font">
        <option value="sans">Sans</option>
        <option value="georgia, serif">Georgia</option>
        <option value="impact, charcoal, sans-serif">Impact</option>
        <option value="'Lucida Console', monaco, monospace">Sans</option>
        <option value="sans">Sans</option>
        <option value="sans">Sans</option>
      </select>
      <br>
      <br>
      <label for="style-color">What color do you want?</label>
      <select name="style-color" id="style-color">
        <option value="Black">Black</option>
        <option value="Red">Red</option>
        <option value="Blue">Blue</option>
        <option value="Orange">Orange</option>
        <option value="Yellow">Yellow</option>
        <option value="Purple">Purple</option>
        <option value="Green">Green</option>
      </select>
      <input type="submit"/>
    </form>
  </body>
</html>
